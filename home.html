    <!-- Nigeria-focused Construction Content (uses your main1–main8 images) -->
    <section class="container section">
      <header class="section-head">
        <h2>Nigeria Construction: Practical Guidance & What We Actually Do on Site</h2>
        <p class="lead">Real site issues—sandcrete quality, waterlogged plots, DPC/rising damp, approvals, solar/back-up power, roof detailing, seasonal planning, and safe operations.</p>
      </header>

      <div class="grid cards">
        <!-- 1 Sandcrete Blocks -->
        <article class="card">
          <img src="assets/main1.png" alt="Sandcrete block QA and laying checks" loading="lazy">
          <div class="card-body">
            <h3>Sandcrete Blocks: Strength, Sourcing & QA</h3>
            <p>We verify supplier mix quality and curing, then test on site for density and compressive strength.</p>
            <ul class="bullets">
              <li><strong>Supplier vetting:</strong> cement brand consistency, sharp sand, proper curing bays.</li>
              <li><strong>On-site checks:</strong> random crush tests, drop test, dimensional accuracy.</li>
              <li><strong>Laying:</strong> true plumb/level, bonded corners, no aligned vertical joints.</li>
            </ul>
          </div>
        </article>

        <!-- 2 Foundations -->
        <article class="card">
          <img src="assets/main2.png" alt="Foundations and drainage in waterlogged soil" loading="lazy">
          <div class="card-body">
            <h3>Foundations for Waterlogged & Coastal Soils</h3>
            <p>Geotech checks, suitable foundation type (wider strip, raft, or piles), and perimeter drainage.</p>
            <ul class="bullets">
              <li><strong>Investigations:</strong> trial pits, bearing checks, groundwater level.</li>
              <li><strong>Drainage:</strong> sumps, falls away from walls, clean backfill.</li>
            </ul>
          </div>
        </article>

        <!-- 3 DPC / Damp -->
        <article class="card">
          <img src="assets/main3.png" alt="DPC detail to prevent rising damp" loading="lazy">
          <div class="card-body">
            <h3>Rising Damp Control: DPC Done Right</h3>
            <p>Continuous DPC typically ≥150 mm above finished ground, with no gaps at thresholds.</p>
            <ul class="bullets">
              <li><strong>Continuity:</strong> overlap at joints, wrap columns, protect edges.</li>
              <li><strong>Plinth:</strong> hardscape band or gravel to stop splashback.</li>
            </ul>
          </div>
        </article>

        <!-- 4 Roofs -->
        <article class="card">
          <img src="assets/main4.png" alt="Roof underlay and fixing details" loading="lazy">
          <div class="card-body">
            <h3>Roofs for Tropical Storms</h3>
            <p>Underlay membranes, proper pitch, stainless/galvanized fixings, and correctly sized gutters.</p>
            <ul class="bullets">
              <li><strong>Laps & capping:</strong> wind-resistant detailing at eaves and ridges.</li>
              <li><strong>Drainage:</strong> debris guards and downpipe runs to ground drains.</li>
            </ul>
          </div>
        </article>

        <!-- 5 Power -->
        <article class="card">
          <img src="assets/main5.png" alt="Generator, inverter and solar integration" loading="lazy">
          <div class="card-body">
            <h3>Power Planning: NEPA, Generator & Solar</h3>
            <p>Split critical loads, design safe changeover, and integrate inverter/solar with proper earthing.</p>
            <ul class="bullets">
              <li><strong>Load audit:</strong> map critical circuits and future expansion.</li>
              <li><strong>Safety:</strong> earthing & lightning protection, ventilation in gen house.</li>
            </ul>
          </div>
        </article>

        <!-- 6 Water & Sanitation -->
        <article class="card">
          <img src="assets/main6.png" alt="Borehole and septic system setbacks" loading="lazy">
          <div class="card-body">
            <h3>Borehole & Septic: Practical Setbacks</h3>
            <p>We separate borehole and soakaway and consider flow direction to reduce contamination risk.</p>
            <ul class="bullets">
              <li><strong>Treatment:</strong> filtration + UV or chlorination for domestic use.</li>
              <li><strong>Access:</strong> serviceable covers, vents, and maintenance access.</li>
            </ul>
          </div>
        </article>

        <!-- 7 Approvals -->
        <article class="card">
          <img src="assets/main7.png" alt="Permits and stamped drawings" loading="lazy">
          <div class="card-body">
            <h3>Approvals, Drawings & Supervision</h3>
            <p>Coordinated architectural/structural/MEP drawings, permit support, and competent supervision.</p>
            <ul class="bullets">
              <li><strong>QA/QC:</strong> submittals, site inspections, and closeout documentation.</li>
              <li><strong>Reporting:</strong> progress photos and weekly updates.</li>
            </ul>
          </div>
        </article>

        <!-- 8 Programme / Seasons -->
        <article class="card">
          <img src="assets/main8.png" alt="Seasonal planning and look-ahead boards" loading="lazy">
          <div class="card-body">
            <h3>Programme That Respects Seasons</h3>
            <p>Plan substructure before peak rains; cure concrete properly in heat; protect materials on site.</p>
            <ul class="bullets">
              <li><strong>Look-ahead:</strong> rolling 3–6 week plan with constraints log.</li>
              <li><strong>Storage:</strong> cover and raise timber; keep cement dry.</li>
            </ul>
          </div>
        </article>
      </div>

  <!-- ABOUT (expanded and detailed) -->
  <template id="tpl-about">
    <section class="container section page">
      <header class="page-head">
        <h1>About Mordell Development Limited</h1>
        <p class="lead">We’re a Nigerian construction partner delivering durable residential and commercial projects with transparent processes, strong supervision, and safety at the core.</p>
      </header>

      <div class="two-col">
        <div>
          <h3>Who We Are</h3>
          <p>Mordell Development Limited plans, builds, and delivers projects across Lagos, Abuja, Port Harcourt and other regions. We align drawings, materials, and site execution to suit Nigerian conditions—rainy seasons, waterlogged soils, power variability, and local approvals.</p>

          <h3>What We Do</h3>
          <ul class="checklist">
            <li>General Contracting & Construction Management</li>
            <li>Residential: Bungalows, Duplexes, Estate Housing</li>
            <li>Commercial: Fit-outs, Renovations, Small Works</li>
            <li>Preconstruction: Estimating, Value Engineering, Scheduling</li>
            <li>Property Maintenance & Post-handover Support</li>
          </ul>

          <h3>How We Work</h3>
          <ol class="checklist">
            <li><strong>Brief & Budget:</strong> clarify scope, priorities, and cost targets.</li>
            <li><strong>Design Coordination:</strong> architectural, structural, and MEP alignment; permit support.</li>
            <li><strong>Programme:</strong> season-aware schedule with milestones and look-ahead planning.</li>
            <li><strong>Procurement:</strong> vetted suppliers, approved submittals, and logistics planning.</li>
            <li><strong>Execution:</strong> supervised works, HSE enforcement, QA/QC checklists.</li>
            <li><strong>Handover:</strong> snagging, as-builts, manuals, and maintenance guidance.</li>
          </ol>
        </div>

        <div class="panel">
          <h3>Our Standards</h3>
          <p><strong>Quality:</strong> On-site material testing (sandcrete density/crush, moisture checks), workmanship inspections, and documented approvals.</p>
          <p><strong>Safety (HSE):</strong> Daily toolbox talks, PPE compliance, safe scaffolds/edges, hot-work permits, and tidy laydown areas.</p>
          <p><strong>Transparency:</strong> Weekly progress updates with photos, cost tracking, and risk logs so clients aren’t surprised.</p>

          <h3>Deliverables You Receive</h3>
          <ul class="checklist">
            <li>Bill of Quantities (BOQ) or itemized estimate</li>
            <li>Programme with milestones & look-ahead plans</li>
            <li>Submittal register & QA/QC checklists</li>
            <li>HSE plan and site rules</li>
            <li>Handover pack: as-built notes, warranties, maintenance tips</li>
          </ul>

          <h3>Who We Serve</h3>
          <p>Private homeowners, real estate developers, SMEs, and organizations needing reliable project delivery in Nigeria.</p>
        </div>
      </div>
    </section>
  </template>

  <!-- CONTACT (wired to Formspree + thank-you redirect) -->
  <template id="tpl-contact">

        <input type="hidden" name="subject" value="New inquiry from Mordell Development website" />
        <!-- THANK-YOU REDIRECT: replace with your real URL when ready -->
        <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html" />

        <div class="form-row">
          <div class="form-field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" autocomplete="name" required />
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel">
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="form-field">
            <label for="budget">Estimated Budget</label>
            <input id="budget" name="budget" type="text" placeholder="₦5M – ₦200M+" />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="form-field">
          <label for="message">Project Details</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <span class="error" aria-live="polite"></span>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
